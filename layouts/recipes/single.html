{{ define "main" }}
  {{ partial "title-in-section-heading.html" . }}

  {{ if .Params.sourceUrl }}
    <p class="recipe-source">[ <a href="{{ .Params.sourceUrl }}">source</a> ]</p>
  {{ end }}

  <section class="content">{{ .Content }}</section>

  {{ with .GetTerms "ingredients" }}
    {{ partial "see-more.html" . }}
  {{ end }}

{{ end }}
