{{ define "main" }}
  {{ partial "title-in-section-heading.html" . }}

  {{ .Content }}

  {{ with .GetTerms "tags" }}
    <section class="tags">
      <h4>tags</h4>
      <ul class="tags-list">
        {{ range . }}
          <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
      </ul>
    </section>
  {{ end }}

{{ end }}
