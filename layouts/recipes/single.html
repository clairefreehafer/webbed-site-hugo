{{ define "main" }}
  <div class="heading">
    <h2>
      {{ with .Parent }}
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      {{ end }}
    </h2>
    <span>&rarr;</span>
    <h3>{{ .Title }}</h3>
  </div>

  {{ if .Params.sourceUrl }}
    <p class="recipe-source">[ <a href="{{ .Params.sourceUrl }}">source</a> ]</p>
  {{ end }}

  <section class="content">{{ .Content }}</section>

  {{ with .GetTerms "ingredients" }}
    {{ partial "see-more.html" . }}
  {{ end }}

{{ end }}
