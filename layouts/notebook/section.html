{{ define "head" }}

{{ end }}

{{ define "body" }}
  <div class="container">
    <h1 class="name">claire freehafer</h1>
    <nav>
      <ul class="nav-list">
        {{ range .Site.Menus.root }}
          <li class="nav-list_item">
            <div class="wiggle-box-1"></div>
            <div class="wiggle-box-2"></div>
            <div class="wiggle-box-3"></div>
            <div class="wiggle-box-4"></div>
            <div class="wiggle-box-5"></div>
            <div class="wiggle-box-6"></div>
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
          {{ end }}
      </ul>

    <main class="paper">
      <h2>{{ .Page.Title }}</h2>
      {{ .Content }}
    </main>
  </div>
{{ end }}
