{{ define "main" }}
  <h2>{{ .Section }}</h2>
  <h3>{{ .Title }}</h3>

  {{ .Content }}

  {{ with .GetTerms "tags" }}
    <section class="tags">
      <h4>tags</h4>
      <ul class="tags-list">
        {{ range . }}
          <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
      </ul>
    </section>
  {{ end }}

{{ end }}
