{{ define "main" }}
  <h2 class="section-heading">{{ .Title }}</h2>

  <section class="content">
    {{ .Content }}

    <ul class="section-list">
      {{ range (.Pages.ByParam "lastMade").Reverse }}
        {{ if not (eq .Kind "taxonomy") }}
          <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  </section>
{{ end }}
