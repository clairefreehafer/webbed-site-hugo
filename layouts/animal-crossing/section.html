{{ define "head" }}
  {{ partial "animal-crossing/head.html" . }}
{{ end }}

{{ define "body" }}
  <div class="container">
    {{ partial "animal-crossing/logo.html" . }}

    <div class="sand">
      <nav>
        {{ partial "animal-crossing/nav.html" . }}
      </nav>

      <main>
        {{ .Content }}
      </main>
    </div>

    {{ if hugo.IsDevelopment }}
      {{ partial "debug.html" . }}
    {{ end }}
  </div>
{{ end }}
