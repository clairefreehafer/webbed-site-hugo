<ul class="nav-list">
  {{ range .Site.Menus.root }}
  {{ $linkIcon := (index .Params.icon $.Page.Section) }}
  <li class="nav-list_item">
    {{ with $.Resources.Get (printf "/images/icons/%s" $linkIcon) }}
      <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="" class="nav-icon">
      {{ end }}
      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
  {{ end }}
</ul>
